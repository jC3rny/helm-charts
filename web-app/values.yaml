# Default values for web-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

revisionHistoryLimit: 3

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: {}
  # url: ""
  # username: ""
  # password: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rewriteLabels: {}
  # Overwrites the value of the recommended labels starting with app.kubernetes.io/*
  # environment: staging
  # instance: ""
  # component: ""
  # partOf: ""

customLabels: {}
  # This will replace the recommended labels with the following.
  # All these labels are also used in the selector.
  #  app: web-app
  #  instance: web-app-api-dev
  #  component: api
  #  version: "1.1.0"
  #  environment: dev
  #  tier: frontend

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

envFrom:
  configMap: {}
    # APP_ENV: global-dev
    # DB_DRIVER: mariadb-10.3.23
  secret: {}
    # APP_SECRET: "d3b5cb6479ef3959d1d3fb3ef460c87a"
  sealedSecret: {}
    # DB_PASSWORD: "AgCo20XiExXxAvxIOqjnhi1D"
    # REDIS_PASSWORD: "AgBk6QZPCtElpkDCun1b1F1QjvMKb9mOWqbSqDrv8Evfi+AL+JDfdVA2zgb"

additionalPorts: []
  # - name: liveness
  #   port: 1234
  #   protocol: TCP
  # - name: readiness
  #   port: 1243
  #   protocol: TCP

service:
  type: ClusterIP
  name: http
  port: 80
  protocol: TCP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    enabled: false
  host: chart-example.local

livenessProbe: {}
  # httpGet:
  #   path: /
  #   port: liveness

readinessProbe: {}
  # httpGet:
  #   path: /
  #   port: readiness

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

pdb:
  # Values for minAvailable or maxUnavailable can be expressed as integers or as a percentage.
  minAvailable: 50%
  # maxUnavailable: 50%

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
